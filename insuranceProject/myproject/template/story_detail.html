{% load static %}

<div class="story-container">
  <h1>{{ story.title }}</h1>
  <img src="{{ story.image.url }}" alt="{{ story.title }}" />
  <p>{{ story.snippet }}</p>
  <div>{{ story.content|safe }}</div>
sddddddddddddddddddddddddddddddddddddddddddddd
  {% if story.external_links.all %}
    <h3>Ссылки по теме:</h3>
    <ul>
      {% for link in story.external_links.all %}
        <li><a href="{{ link.url }}" target="_blank" rel="noopener">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
