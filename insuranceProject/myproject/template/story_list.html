

{% load cloudinary_filters %}



<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for story in stories %}
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.first %}active{% endif %}" aria-current="{% if forloop.first %}true{% endif %}"
        aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for story in stories %}
      <div onclick="window.location.href='{% url 'story_detail' story.slug %}'"  class="carousel-item {% if forloop.first %}active{% endif %}">


        <div class="story-container text-center">
          <img src="{{ story.image.url }}" class="d-block mx-auto" alt="{{ story.title }}" style="max-height: 400px;" />

          <h1>{{ story.title }}</h1>
          <h2>{{ story.snippet|truncatewords:10 }}</h2>
          <h3>{{ story.content|truncatewords:20 }}</h3>

        </div>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
